<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Restaurant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #2e7d32;
            margin-top: 30px;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .form-container {
            max-width: 600px;
            background-color: white;
            margin: 0 auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .form-group label {
            font-weight: 500;
        }

        .btn-success {
            width: 100%;
            background-color: #2e7d32;
        }

        .navbar {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('about') }}">Foodie</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('restaurants') }}">Restaurants</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('cart') }}">Cart</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('my_orders') }}">View Orders</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
            </ul>
            <ul class="navbar-nav">
                {% if session.get('UserID') %}
                <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{{ url_for('signin') }}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <h1>Add a New Restaurant</h1>

    <div class="form-container">
        <form method="POST" action="{{ url_for('add_restaurant') }}">
            <div class="form-group">
                <label for="name">Restaurant Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="e.g. Spicy Biryani House" required>
            </div>

            <div class="form-group">
                <label for="address">Restaurant Address</label>
                <input type="text" name="address" id="address" class="form-control" placeholder="123 Main Street, City" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" class="form-control" placeholder="123-456-7890" required>
            </div>

            <div class="form-group">
                <label for="hours">Opening Hours</label>
                <input type="text" name="hours" id="hours" class="form-control" placeholder="e.g. 10:00 AM - 10:00 PM" required>
            </div>

            <button type="submit" class="btn btn-success">Add Restaurant</button>
        </form>
    </div>
</body>
</html>
